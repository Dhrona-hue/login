<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .switch {
            text-align: center;
            margin-top: 10px;
        }

        .switch a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <form id="loginForm">
        <h2>Login</h2>
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" required>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required>
        <button type="button" onclick="login()">Login</button>
        <p class="switch">Don't have an account? <a href="#" onclick="toggleForm()">Sign up</a></p>
    </form>

    <form id="signupForm" style="display: none;">
        <h2>Sign Up</h2>
        <label for="signupName">Name:</label>
        <input type="text" id="signupName" required>
        <label for="signupEmail">Email:</label>
        <input type="email" id="signupEmail" required>
        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" required>
        <button type="button" onclick="signup()">Sign Up</button>
        <p class="switch">Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
    </form>

    <script>
        function toggleForm() {
            var loginForm = document.getElementById("loginForm");
            var signupForm = document.getElementById("signupForm");

            loginForm.style.display = loginForm.style.display === "none" ? "block" : "none";
            signupForm.style.display = signupForm.style.display === "none" ? "block" : "none";
        }

        function login() {
            // Implement login logic here
            alert("Login functionality not implemented in this example.");
        }

        function signup() {
            // Implement signup logic here
            alert("Signup functionality not implemented in this example.");
        }
    </script>
</body>
</html>
